<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
      <mat-nav-list>
        <a mat-list-item href="#">Item 1</a>
        <a mat-list-item href="#">Item 2</a>
        <a mat-list-item href="#">Item 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>{{ isSidenavOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
      <!-- Content of the page -->
    </mat-sidenav-content>
  </mat-sidenav-container>
